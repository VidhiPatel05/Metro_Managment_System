<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register - Metro System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="user_register.css">
</head>
<body>
    <div class="container">
        <div class="floating-window">
            <div class="logo">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>USER <span class="metro-text">REGISTER</span></h1>
            <div class="metro-line"></div>
            <div class="form-section">
                <form id="register-form">
                    <input type="text" id="full_name" placeholder="Full Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="btn admin-btn">Register</button>
                </form>
                <div id="error-message" class="error-message" style="margin-top: 15px;"></div>
                <div class="register-link">
                    <a href="user_login.html">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        const form = document.getElementById('register-form');
        const errorMessageDiv = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageDiv.textContent = '';

            const full_name = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ full_name, email, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.msg || 'An error occurred during registration.');
                }

                // On successful registration, save token and redirect
                localStorage.setItem('user_token', data.token);
                window.location.href = 'user_portal.html';

            } catch (error) {
                errorMessageDiv.textContent = error.message;
            }
        });
    </script>
        </div>
    </div>
</body>
</html>
